<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
</head>

<body>
<h1>{{ page.title }}</h1>

{% for post in site.posts limit:5 %}
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
{{ post.content }}
<em>Posted on {{ post.date | date_to_long_string }}</em>
{% endfor %}

{{ content }}
</body>
</html>
